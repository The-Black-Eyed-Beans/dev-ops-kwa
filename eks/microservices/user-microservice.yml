apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
    role: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
        role: microservice
    spec:
      nodeSelector:
        ng-type: private
      containers:
        - name: user
          image: 086620157175.dkr.ecr.us-east-1.amazonaws.com/kwa-user_microservice:latest
          imagePullPolicy: Always
          ports:
            - name: user
              containerPort: 8070
          env:
            - name: APP_PORT
              value: "8070"
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: mysecret